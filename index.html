<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="big-container">
  <div class="img">
    <img class="img-avatar"src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
  </div>
  <div class="header">
    <h2>Jessica Randall</h2>
    <p>London, United Kingdom</p></div>
  <div class="par"><p><strong>"Front-end developer and avid reader."</strong></p></div>
    <button class="btns 1">GitHub</button>
    <button class="btns 2">Frontend Mentor</button>
    <button class="btns 3">LinkedIn</button>
    <button class="btns 4">Twitter</button>
    <button class="btns 5">Instagram</button>
  </div>
</div>
  
  

  
  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

</html>
